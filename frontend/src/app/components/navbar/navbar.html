<header class="app-header shadow-sm bg-white border-bottom py-2 mb-4 sticky-top animate-down">
  <div class="container-fluid px-4">
    <div class="d-flex justify-content-between align-items-center h-120">
      <div class="d-flex align-items-center gap-4">
        <div class="header-logo d-flex align-items-center gap-2">
          <div class="logo-box bg-dark text-white rounded-circle d-flex align-items-center justify-content-center"
            style="width: 36px; height: 36px;">
            <i class="bi bi-bank2"></i>
          </div>
          <span class="fw-bold h5 mb-0">SwiftPay</span>
        </div>

        <nav class="d-flex align-items-center gap-2">
          <a routerLink="/transactions" routerLinkActive="active"
            class="nav-link px-3 py-2 rounded-pill fw-bold text-decoration-none transition-all">Transactions</a>
          <a routerLink="/transfer" routerLinkActive="active"
            class="nav-link px-3 py-2 rounded-pill fw-bold text-decoration-none transition-all">Transfer</a>
        </nav>
      </div>

      <div class="d-flex align-items-center gap-3">
        <span class="text-secondary fw-medium me-2 greeting">{{ greeting }}, {{ username }}</span>
        <button (click)="logout()" class="btn btn-dark btn-sm fw-bold rounded-3">
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
