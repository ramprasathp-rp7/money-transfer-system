<div class="container-fluid p-0 vh-100 overflow-hidden">
    <div class="row g-0 h-100">
        <!-- Left Banner Side -->
        <div class="col-md-7 d-none d-md-flex align-items-center justify-content-center bg-dark text-white banner-side">
            <div class="banner-content p-5 text-center">
                <div class="logo-box mb-5 justify-content-center flex-column text-center">
                    <i class="fas fa-university fa-3x mb-3 text-info"></i>
                    <h2 class="fw-bold">SwiftPay</h2>
                </div>
                <div class="banner-text">
                    <h1 class="display-3 fw-bolder mb-3">
                        Transfer money <br>
                        <span class="text-info">safe secure and reliably</span>
                    </h1>
                    <p class="fs-4 text-secondary mb-5">Experience the next generation of Netbanking</p>
                </div>
            </div>
        </div>

        <!-- Right Form Side -->
        <div class="col-md-5 d-flex align-items-center justify-content-center bg-white p-4">
            <div class="container" style="max-width: 420px;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate
                    class="login-form shadow-lg p-4 rounded-4 border-0 position-relative">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold h5">Welcome back to Swiftpay</h2>
                        <p class="text-muted small">Secure access to your dashboard</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold text-dark">Username</label>
                        <input type="text" id="username" formControlName="username"
                            class="form-control form-control-lg border-2 shadow-none" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold text-dark">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="form-control form-control-lg border-2 shadow-none" placeholder="Enter your password">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg rounded-3 fw-bold py-3" [disabled]="isLoading">
                            <span *ngIf="!isLoading">Login to Account</span>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                        </button>
                    </div>

                    <!-- Error Message at Bottom -->
                    <div *ngIf="errorMessage" class="text-center mt-3 fadeIn">
                        <span class="fw-bold" style="color: #dc3545; font-size: 0.875rem;">
                            {{ errorMessage }}
                        </span>
                    </div>

                    <!-- Removed Create Account link per user request -->
                    <div class="mt-4"></div>

                </form>
            </div>
        </div>
    </div>
</div>
