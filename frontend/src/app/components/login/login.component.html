<div class="container-fluid p-0 vh-100 overflow-hidden">
    <div class="row g-0 h-100">
        <!-- Left Banner Side -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-dark text-white banner-side">
            <div class="banner-content p-5 text-center">
                <div class="logo-box mb-5 justify-content-center flex-column text-center">
                    <i class="fas fa-university fa-3x mb-3 text-info"></i>
                    <h2 class="fw-bold">SwiftPay</h2>
                </div>
                <div class="banner-text">
                    <h1 class="display-3 fw-bolder mb-3">
                        Transfer money <br>
                        <span class="text-info">safe, secure and reliable</span>
                    </h1>
                    <p class="fs-4 text-secondary mb-5">Experience the next generation of Netbanking</p>
                </div>
            </div>
        </div>

        <!-- Right Form Side -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white p-4">
            <div class="container" style="max-width: 420px;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                    class="login-form shadow-lg p-4 rounded-4 border-0 position-relative">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold h5">Welcome back to Swiftpay</h2>
                        <p class="text-muted small">Secure access to your account</p>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold text-dark">Account No</label>
                        <input type="text" id="username" formControlName="username"
                            class="form-control form-control-lg border-2 shadow-none" placeholder="XXXX-XXXX-XXXX">
                        <div class="error-message text-danger">
                            <div *ngIf="submitted() || loginForm.controls['username']?.touched">
                                <div *ngIf="loginForm.controls['username']?.errors?.['required']">Account no. is required</div>
                                <div *ngIf="loginForm.controls['username']?.errors?.['minlength'] || loginForm.controls['username']?.errors?.['maxLength']">
                                    Account number must be 12 digits
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold text-dark">Password</label>
                        <input type="password" id="password" formControlName="password"
                            class="form-control form-control-lg border-2 shadow-none" placeholder="*********">
                        <div class="error-message text-danger">
                            <div *ngIf="submitted() || loginForm.controls['password']?.touched">
                                <div *ngIf="loginForm.controls['password']?.errors?.['required']">Password is required</div>
                                <div *ngIf="loginForm.controls['password']?.errors?.['minlength']">
                                    Password must be atleast 8 characters
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark btn-lg rounded-3 fw-bold py-3" [disabled]="isLoading()">
                            <span *ngIf="!isLoading()">Login to Account</span>
                            <span *ngIf="isLoading()" class="spinner-border spinner-border-sm me-2"></span>
                        </button>
                    </div>

                    <div *ngIf="errorMessage().length != 0" class="text-center mt-2 fadeIn">
                        <span class="fw-bold error-message text-danger">
                            {{ errorMessage() }}
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
