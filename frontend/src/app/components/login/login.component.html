<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" formControlName="username" placeholder="Enter your username"
                        [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                </div>
                <div class="error-message"
                    *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                    <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
                    <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3
                        characters</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="Enter your password"
                        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                </div>
                <div class="error-message"
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 4
                        characters</span>
                </div>
            </div>

            <button type="submit" class="login-button" [disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading" class="loader"></span>
            </button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</div>
